baseURL: https://gizmoplatform.org
languageCode: en-us
title: Gizmo Mechatronics Platform

module:
  imports:
    path: github.com/StefMa/hugo-fresh

disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true

params:
  description: Homepage for the Gizmo Mechatronics Platform
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/gizmo-light.svg
    link: /
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    title: Design. Build. Run.
    subtitle: Building robots doesn't have to be hard.
    buttontext: Get started
    buttonlink: "#"
    image: illustrations/rover.svg
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: FAQ
    url: /faq
  - title: Get a Gizmo
    url: /sourcing
  - title: Resources
    sublinks:
    - title: GitHub
      url: https://github.com/gizmo-platform/
    - title: Manual
      url: https://gizmoplatform.dev
    - title: Community Chat
      url: https://gizmo.zulipchat.com
  section1:
    title: Powered by Open Source
    subtitle: No Magic
    tiles:
    - title: Open Hardware
      icon: circuit-chip
      text: Our hardware is open and free
      url: https://github.com/gizmo-platform/hardware
      buttonText: See the Design
    - title: Open Software
      icon: code
      text: Customize the Gizmo for your needs
      url: https://github.com/gizmo-platform/gizmo
      buttonText: See the Code
    - title: Open Community
      icon: community
      text: Building things is more fun with friends
      url: /contact
      buttonText: Join Us
  section2:
    title: Let's build something cool
    subtitle: Gizmo brings your ideas to life
    features:
    - title: Built on Standards
      text: No custom proprietary software.  Use Arduino and Python to develop software or select from an ever growing array of languages supporting the Raspberry Pi Pico to extend support.
      icon: laptop-globe
    - title: Learn Beyond the Board
      text: Observe how the Gizmo Team developed the entire system, see our processes and contribute to further your understanding of engineering beyond just using the components.
      icon: doc-sync
    - title: No Black Boxes
      text: Documentation beyond just what you need.  Every component of the stack from the boards to the field management system is covered in our deep documentation.  If something's unclear, just ask.  We strive to provide total knowledge.
      icon: mobile-feed
  footer:
    logo: gizmo-dark.svg
    socialmediatitle: Follow Us
    socialmedia:
    - link: https://github.com/gizmo-platform
      icon: github
    bulmalogo: true
    quicklinks:
      column1:
        title: "Ecosystem"
        links:
        - text: Hardware
          link: https://github.com/gizmo-platform/hardware
        - text: Firmware
          link: https://github.com/gizmo-platform/firmware
        - text: Arduino
          link: https://github.com/gizmo-platform/ArduinoGizmo
        - text: Python
          link: https://github.com/gizmo-platform/CircuitPython_Gizmo
      column2:
        title: "Docs"
        links:
        - text: FAQ
          link: /faq
        - text: Manual
          link: https://gizmoplatform.dev
        - text: About
          link: /about
